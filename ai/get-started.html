<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - AI Hub</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/get-started.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video class="hero-video" autoplay muted loop playsinline>
            <source src="videos/video1.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">AI Hub</a>
            <div class="nav-links">
                <a href="index.html" class="nav-item">Home</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="blurred-container">
            <div class="auth-container">
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
                
                <div class="auth-tabs">
                    <button id="loginTab" class="tab-btn active">Login</button>
                    <button id="signupTab" class="tab-btn">Sign Up</button>
                </div>

                <div id="loginSection" class="auth-section">
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <div class="password-input-container">
                                <input type="password" id="loginPassword" required>
                                <i class="fas fa-eye password-toggle"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-container">
                                <input type="checkbox" id="rememberMe">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                        </div>
                        <button type="submit" class="auth-button">Login</button>
                    </form>
                    <div class="social-auth">
                        <p>Or login with</p>
                        <div class="social-buttons">
                            <button class="social-btn google">
                                <i class="fab fa-google"></i> Google
                            </button>
                            <button class="social-btn github">
                                <i class="fab fa-github"></i> GitHub
                            </button>
                        </div>
                    </div>
                </div>

                <div id="signupSection" class="auth-section" style="display: none;">
                    <form id="signupForm" class="auth-form">
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" id="signupEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <div class="password-input-container">
                                <input type="password" id="signupPassword" required>
                                <i class="fas fa-eye password-toggle"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="password-input-container">
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                                <i class="fas fa-eye password-toggle"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-container">
                                <input type="checkbox" id="agreeTerms" required>
                                <span class="checkmark"></span>
                                I agree to the Terms and Privacy Policy
                            </label>
                        </div>
                        <button type="submit" class="auth-button">Sign Up</button>
                    </form>
                    <div class="social-auth">
                        <p>Or sign up with</p>
                        <div class="social-buttons">
                            <button class="social-btn google">
                                <i class="fab fa-google"></i> Google
                            </button>
                            <button class="social-btn github">
                                <i class="fab fa-github"></i> GitHub
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About AI Hub</h3>
                <p>Your gateway to AI-powered tools and services</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="privacy.html">Privacy</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Connect</h3>
                <div class="social-links">
                    <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 AI Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/get-started.js"></script>
</body>
</html>
